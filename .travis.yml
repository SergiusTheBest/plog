language: cpp

compiler:
  - gcc
  - clang

env:
  - BUILD_TYPE=Debug
    CXXFLAGS="${CXXFLAGS} -pthread"
  - BUILD_TYPE=Release
    CXXFLAGS="${CXXFLAGS} -pthread"

install:
  # Prerequisites
  - if [[ $CC == 'gcc' ]]; then sudo apt-get install gobjc++; fi 
  
script:
  - cmake -Hsamples -Bbuild -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  - cd build
  - make
